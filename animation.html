<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Animation A to B - Final</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .container {
            width: 500px;
            margin-top: 20px;
        }

        /* --- Elements to be Animated --- */
        
        /* The main drawing path is initially not drawn */
        .drawing-path {
            stroke-dasharray: 535; /* This value is the total length of the path */
            stroke-dashoffset: 535;
        }
        
        /* Hide the A and B text labels initially */
        .start-text,
        .end-text {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* --- Animation Trigger --- */

        /* When the 'start' class is added to the SVG, the animations begin in sequence */

        /* 1. "A" appears immediately */
        #animation-svg.start .start-text {
            opacity: 1;
        }
        
        /* 2. The path starts drawing after a short delay */
        #animation-svg.start .drawing-path {
            animation: draw 2s ease-in-out 0.2s forwards;
        }
        
        /* 3. "B" appears after the path has finished drawing */
        #animation-svg.start .end-text {
            transition-delay: 2.2s; /* This is the sum of the path's animation-delay and animation-duration */
            opacity: 1;
        }

        /* Keyframes for the path drawing animation */
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

    <button id="startAnimation">Start Animation</button>

    <div class="container">
        <!-- The ID on the SVG allows us to control all animations from one parent class -->
        <svg id="animation-svg" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
            
            <!-- The animated yellow path -->
            <path class="drawing-path" d="M 20 75 Q 150 -30, 250 75 T 420 75" fill="none" stroke="#FFC107" stroke-width="5" stroke-linecap="round"/>

            <!-- Text label "A", positioned to the left of the path's start point -->
            <text class="start-text" x="0" y="75" font-family="sans-serif" font-size="24" font-weight="bold" fill="#FFC107" text-anchor="start" dominant-baseline="middle">A</text>
            
            <!-- Text label "B", positioned to the right of the path's end point -->
            <text class="end-text" x="425" y="75" font-family="sans-serif" font-size="24" font-weight="bold" fill="#FFC107" text-anchor="start" dominant-baseline="middle">B</text>

        </svg>
    </div>

    <script>
        document.getElementById('startAnimation').addEventListener('click', function() {
            const svg = document.getElementById('animation-svg');
            
            // Remove the class to reset the animation state
            svg.classList.remove('start');
            
            // This is a browser trick to ensure the class removal is processed before adding it back
            void svg.offsetWidth; 
            
            // Add the class back to trigger the animation sequence again
            svg.classList.add('start');
        });
    </script>

</body>
</html>
